<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Houver</title>
    <style>
        div > p {
            display: none;
        }
        div:hover> p{
            display: block;
        }
        div:hover{
            font-size: xx-large;
            box-shadow: 10px 10px 10px rgb(7, 88, 116);
            text-align: center;
            background-color: lightblue;

        }
    </style>
</head>
<body>
    <h1>Exemplo de Houver</h1>
    <p>Passe o mouse sobre o texto abaixo:</p>
    <div>
        Passe o mouse aqui!
        <p>Surpresa!</p>
    </div>
</body>
</html>
