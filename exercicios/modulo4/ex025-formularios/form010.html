<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="#" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="idata.innerHTML = Number(2024 - iano.value)">
        </p>
        <p>
            <label for="idata">Você tem</label>
            <output id="idata"></output>
            <label for="idata">anos</label>
        </p>
    </form>
    
</body>
</html>
